<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Discord</title>
  </head>
  <body>
    <div class="container">
      <header class="box pad-10 header">
        <div class="box pad-10 channel-header">
          <div class="box server-type img">
            <img src="https://img.icons8.com/666666/home" alt="">
          </div>
          <div class="box server-name">Boolean UK</div>
          <div class="box server-options img">
            <img src="https://img.icons8.com/666666/expand-arrow" alt="">
          </div>
        </div>
        <div class="box channel-icon">
          <img
          src="https://img.icons8.com/dotty/80/666666/hashtag.png"
          alt="channel icon"
          />
        </div>
        <div class="box channel-name">exercises</div>
        <div class="box thread">
          <img
          src="https://img.icons8.com/666666/speech-bubble"
          alt="start thread"
          />
        </div>
        <div class="box notification">
          <img
          src="https://img.icons8.com/ios-filled/50/666666/mute--v1.png"
          alt="notification settings"
          />
        </div>
        <div class="box pinned">
          <img
          src="https://img.icons8.com/ios-filled/50/666666/pin--v1.png"
          alt="pinned messages"
          />
        </div>
        <div class="box members">
          <img
          src="https://img.icons8.com/fluency-systems-filled/96/666666/head-with-brain.png"
          alt="member list"
          />
        </div>
        <div class="box search pad-10">
          <input type="text" placeholder="Search" />
          <img
          src="https://img.icons8.com/ios-glyphs/30/666666/search--v1.png"
          alt="magnifying glass"
          />
        </div>
        <div class="box inbox">
          <img src="https://img.icons8.com/666666/inbox" alt="inbox" />
        </div>
        <div class="box help">
          <img src="https://img.icons8.com/666666/help" alt="help" />
        </div>
      </header>
      <div class="box pad-10 server-menu">
        <div class="box">
          <div class="highlight"></div>
          <div class="box img">
            <img
            src="https://img.icons8.com/material-rounded/48/cccccc/controller.png"
            alt="controller"
            />
          </div>
        </div>
        <hr />
        <div class="box boolean">
          <div class="highlight"></div>
          <div class="box img">
            <img
            src="https://yt3.ggpht.com/a/AATXAJznBBSM3EjQOemVqScCHToqHCJ8Gce-XtMvpg=s900-c-k-c0xffffffff-no-rj-mo"
            alt="boolean server"
            />
          </div>
        </div>
        <div class="box lucas-fav-game">
          <div class="highlight"></div>
          <div class="box img">
            <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/2a/LoL_icon.svg"
            alt="lucas-fav-game"
            />
          </div>
        </div>
        <div class="box cirno">
          <div class="highlight"></div>
          <div class="box img">
            <img src="https://i.redd.it/jsu1c12zh9271.gif" alt="cirno server" />
          </div>
        </div>
        <div class="box tesseract">
          <div class="highlight"></div>
          <div class="box img">
            <img
            src="https://upload.wikimedia.org/wikipedia/en/2/26/Album_cover_for_Polaris_%28Tesseract_album%29.jpg"
            alt="tesseract server"
            />
          </div>
        </div>
        <div class="box">
          <div class="highlight"></div>
          <div class="box img">
            <img
            src="https://img.icons8.com/33cc33/plus"
            alt="add new server"
            />
          </div>
        </div>
        <div class="box">
          <div class="highlight"></div>
          <div class="box img">
            <img src="https://img.icons8.com/33cc33/compass" alt="" />
          </div>
        </div>
      </div>
      <div class="box pad-10 channel-menu">
        <div class="box channel-main"></div>
      </div>
      <div class="box pad-10 chat-area"></div>
      <div class="box pad-10 users"></div>
      <footer class="box pad-10 footer"></footer>
    </div>
  </body>
  </html>
