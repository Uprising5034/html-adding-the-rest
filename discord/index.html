<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Discord</title>
  </head>
  <body>
    <div class="container">
      <header class="box header">
        <div class="box channel-icon">
          <img
            src="https://img.icons8.com/dotty/80/666666/hashtag.png"
            alt="channel icon"
          />
        </div>
        <div class="box channel-name"><span>exercises</span></div>
        <div class="box thread">
          <img
            src="https://img.icons8.com/dotty/80/666666/needle.png"
            alt="start thread"
          />
        </div>
        <div class="box notification">
          <img
            src="https://img.icons8.com/ios-filled/50/666666/mute--v1.png"
            alt="notification settings"
          />
        </div>
        <div class="box pinned">
          <img
            src="https://img.icons8.com/ios-filled/50/666666/pin--v1.png"
            alt="pinned messages"
          />
        </div>
        <div class="box members">
          <img
            src="https://img.icons8.com/fluency-systems-filled/96/666666/head-with-brain.png"
            alt="member list"
          />
        </div>
        <div class="box search">
          <input type="text" placeholder="Search" />
          <img
            src="https://img.icons8.com/ios-glyphs/30/666666/search--v1.png"
            alt="magnifying glass"
          />
        </div>
        <div class="box inbox">
          <img src="https://img.icons8.com/666666/inbox" alt="inbox" />
        </div>
        <div class="box help">
          <img src="https://img.icons8.com/666666/help" alt="help" />
        </div>
      </header>
      <div class="box server-menu">
        <div class="box">
          <img
            src="https://img.icons8.com/material-rounded/48/cccccc/controller.png"
            alt="controller"
          />
        </div>
        <hr>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"><img src="https://img.icons8.com/33cc33/plus" alt="add new server"></div>
        <div class="box"><img src="https://img.icons8.com/33cc33/compass" alt=""></div>
      </div>
      <div class="box channel-menu"></div>
      <div class="box chat-area"></div>
      <div class="box users"></div>
      <footer class="box footer"></footer>
    </div>
  </body>
</html>
